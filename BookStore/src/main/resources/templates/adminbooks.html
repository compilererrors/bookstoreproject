<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Required meta tags -->
    <metacharset="utf-8">
    <metaname="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Book store project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="login">your account <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/shopcart">cart <svg th:if="${session.totalItems==null||session.totalItems==0}" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg><svg th:if="${session.totalItems>0}"  width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                    <path fill-rule="evenodd" d="M11.354 5.646a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                </svg><span th:if="${session.totalItems!=null}" th:text="${'(' + session.totalItems + ')'}" ></span><span th:if="${session.totalItems==null}">(0)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders">orders</a>
            </li>

            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Admin page</h1>
    <div class="panel panel-default">
        <h1>
            <div class="panel-heading">Books</div>
        </h1>
        <ol class="list-group">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
            </tr>
                        <div class="container">
                            <div class="row">
                                <div class="col-lg">

                                    <tr th:each="book : ${books}" class="nav-item active">
                                        <li class="list-group-item">

                                            <div class="col-6">
                                                <td><a th:href="'/adminbook/' + ${currentPage} + '/' + ${book.id}"
                                                       th:text="${book.title}" class="list-link"></a></td>

                                            </div>

                                            <div class="col-6 col-sm-3">
                                                <td th:text="${book.author}"></td>
                                            </div>

                                            <div class="col-6 col-sm-3">
                                                <td th:text="${book.price}"></td>
                                            </div>
                                            <div class="col-sm">
                                                <a th:href="'/delete/' + ${book.id}">Delete</a>
                                            </div>

                                        </li>

                                    </tr>
                                </div>
                            </div>
                        </div>

                    </ol>
                </div>
            </div>


            <div class="paginator">
                <span th:if="${showPrev}">
                    <a th:href="'/adminview?page=' + ${currentPage-1}" th:text="Previous"></a>
                </span>

                <span th:each="page : ${pages}">
                    <span th:if="${currentPage == page}" th:text="${page}"></span>
                    <a th:if="${currentPage != page}" th:href="'/adminview?page=' + ${page}" th:text="${page}"></a>
                </span>

                <span th:if="${showNext}">
                    <a th:href="'/adminview?page=' + ${currentPage+1}" th:text="Next"></a>
                </span>
            </div>
        </div>
    </div>
</div>


</div>

</body>
</html>
